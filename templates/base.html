<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %} | SAVEFIT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="/static/css/register.css">

    </head>
    <body>
        <header>
            <div class="header1">
                <a href="/" class="header-link link">SAVEFIT</a>
            </div>
            <div class="header2">
                {% if user_id %}
                    
                    <a href="/mypage" class="header2-right1" id="header2-right1">
                        <span>{{ user_id }}</span>
                        <div class="header2-right1-triangle"></div>
                    </a>

                    
                    <div class="dropdown-nav" id="dropdown-nav">
                        <ul class="dropdown-nav-ul">
                            <li class="dropdown-nav-ul-li"><a href="#">メニュータイトル</a></li>
                            <li class="dropdown-nav-ul-li"><a href="#">メニュータイトル</a></li>
                            <li class="dropdown-nav-ul-li"><a href="#">メニュータイトル</a></li>
                            <li class="dropdown-nav-ul-li"><a href="#">メニュータイトル</a></li>
                            <li class="dropdown-nav-ul-li"><a href="/logout" class="">ログアウト</a></li>
                        </ul>
                    </div>
                    
                    
                {% else %}
                    <a href="/login" class="header2-right1">ログイン</a>
                    <a href="/register" class="header2-right2">登録</a>
                {% endif %}
            </div>
        </header>
        {% block content %}{% endblock content %}
        <footer>
            <div class="footer1">
                <div class="footer-link-left m-4">
                    <a href="" class="link footer-link">SAVEFIT</a>
                </div>

            </div>
            <div class="footer2">
                <p class="copylight">©2024 Miun</p>
            </div>
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>
</html>
