{% extends 'base.html' %}

{% block title %}ホーム{% endblock %}

{% block content %}
<div class="login">
  <h2 class="login-header">ログイン</h2>

  <form method="POST" class="login-container">
    <p><input type="text" name="user_id" placeholder="ID"></p>
    <div class="login-container-password">
      <p><input type="password" name="user_pass" placeholder="パスワード" id="password"></p>
      <input class="login-hidden-button" type="button" id="hidden_button" value="表示">
  
    </div>
    {% if warning == "pass_different" %}
      <label class="warning_pass_different" for="">パスワードが違います。</label>
    {% elif warning == "again" %}
      <label class="warning_again" for="">エラーが発生しました。もう一度ログインしてください。</label>
    {% elif warning == "certification_different" %}
      <label class="warning_certification_different" for="">仮登録状態になっています。下記のリンクから認証してください。</label>
      <a href="{{ url_for('templates', filename='register_complete.html') }}">認証はこちら</a>
    {% endif %}

    <p><input type="submit" value="ログイン"></p>
  </form>
</div>


{% endblock content %}
